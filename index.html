<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Iconos de Google Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">

    <!-- linkeamos el CSS de bootstrap desde su CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- linkeamos el JavaScript de bootstrap y el JQuery para hacerlo funcionar desde sus respectivos CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <!-- link de estilos css propios -->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Talavera de la Reina</title>
</head>

<body>
    <!-- navbar en pc -->
    <nav class="navbar navbar-expand navbar-light bg-blanco">
        <a class="navbar-brand" href="#">Talavera de la Reina</a>
        <div class="collapse navbar-collapse ml-auto">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item c-negro">
                    <a class="nav-link" href="#">¿Qué hacer?</a>
                </li>
                <li class="nav-item c-negro">
                    <a class="nav-link" href="#">Alojamiento</a>
                </li>
                <li class="nav-item c-negro">
                    <a class="nav-link" href="#">Gastronomia</a>
                </li>
                <li class="nav-item c-negro">
                    <a class="nav-link" href="#">Ocio</a>
                </li>
                <li class="nav-item c-negro">
                    <a class="nav-link" href="#">Galeria</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="contenido-carousel montserrat">
        <div class="contenido-carousel-child">
            <h1 class="titulo">VISITA TALAVERA DE LA REINA</h1>
            <h3 class="subtitulo c-amarillo">LA CIUDAD DE LA CERÁMICA</h3>
            <button class="btn btn-outline-light btn-visitar-talavera" type="button">Conócela</button>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="capa-azul-carousel">

                <div class="carousel-item active">
                    <img src="./img/basilica.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/bg.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/puente_hierro.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/murallas.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" role="button" href="#carouselExampleControls" data-slide="prev"
            style="z-index: 1000;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous </span>
        </a>
        <a class="carousel-control-next" role="button" href="#carouselExampleControls" data-slide="next"
            style="z-index: 1000;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container planea-viaje">
        <div class="row">
            <div class="col-12">
                <h3 class="roboto text-center">
                    Planea un viaje perfecto a Talavera de la Reina
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card-planea-viaje hotel-bg">
                    <div>
                        <i class="material-icons icon-planes">
                            hotel
                        </i>
                        <h4 class="montserrat">Alojamiento</h4>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card-planea-viaje restaurante-bg">
                    <div>
                        <i class="material-icons icon-planes">
                            restaurant
                        </i>
                        <h4 class="montserrat">¿Dónde comer?</h4>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card-planea-viaje cine-bg">
                    <div>
                        <i class="material-icons icon-planes">
                            theaters
                        </i>
                        <h4 class="montserrat">Ocio</h4>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
